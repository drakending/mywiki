<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手办统计 - Hpoi 手办信息抓取器</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Hpoi 手办信息抓取器</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-search"></i> 抓取</a></li>
                <li class="nav-item"><a href="list.html" class="nav-link"><i class="fas fa-list"></i> 列表</a></li>
                <li class="nav-item"><a href="stats.html" class="nav-link active"><i class="fas fa-chart-pie"></i> 统计</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>手办收藏统计</h1>
            <p>您的手办收藏概览</p>
        </header>

        <div class="stats-overview">
            <div class="stats-grid">
                <div class="stats-card">
                    <h3>总体统计</h3>
                    <div class="stats-values">
                        <div class="stat-item">
                            <span class="stat-label">总手办数</span>
                            <span id="total-figures" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">已购手办数</span>
                            <span id="purchased-figures" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">预订手办数</span>
                            <span id="preordered-figures" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">追踪中手办数</span>
                            <span id="tracking-figures" class="stat-value">--</span>
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    <h3>财务统计</h3>
                    <div class="stats-values">
                        <div class="stat-item">
                            <span class="stat-label">已购手办总金额</span>
                            <span id="total-purchased-amount" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">预订手办定金</span>
                            <span id="total-preorder-amount" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">待付尾款</span>
                            <span id="total-remaining-payment" class="stat-value">--</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">咸鱼现价总值</span>
                            <span id="total-market-value" class="stat-value">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stats-card years-breakdown">
                <h3>按年份统计</h3>
                <div id="yearly-stats-container"></div>
            </div>

            <div class="stats-card unacquired-figures">
                <div class="section-header">
                    <h3>未购手办详情</h3>
                    <button id="toggle-unacquired" class="toggle-btn">
                        <i class="fas fa-chevron-down"></i> 展开
                    </button>
                </div>
                <div id="unacquired-list" class="hidden">
                    <table id="unacquired-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>咸鱼现价</th>
                                <th>发售日期</th>
                            </tr>
                        </thead>
                        <tbody id="unacquired-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Hpoi 手办信息抓取器 - 仅供学习和个人使用</p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
